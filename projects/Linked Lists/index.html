<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="inputs">
        <div class="input-container">
          <input type="text" class="value" placeholder="value" />
          <input type="text" class="index" placeholder="index" />
        </div>
        <div class="buttons-container">
          <button class="push">push</button>
          <button class="shift">shift</button>
          <button class="insert">insert</button>
          <button class="reverse">reverse</button>
          <button class="pop">pop</button>
          <button class="unshift">unshift</button>
          <button class="remove">remove</button>
          <button class="getbyindex">get by index</button>
        </div>
      </section>
      <section class="output">
        <p>hi</p>
        <p>test</p>
        <p>ths</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
